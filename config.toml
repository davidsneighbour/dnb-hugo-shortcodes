################################################################################
# configuration
#
# override by adding your own parameters into your config.toml
################################################################################
[module.hugoVersion]
extended = true
min = "0.56.0"

[[module.mounts]]
source = "assets"
target = "assets"

[[module.mounts]]
source = "content"
target = "content"

[[module.mounts]]
source = "data"
target = "data"

[[module.mounts]]
source = "layouts"
target = "layouts"

[[module.mounts]]
source = "static"
target = "static"
