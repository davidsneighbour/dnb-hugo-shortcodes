[module.hugoVersion]
extended = true
min = "0.56.0"

[[module.mounts]]
source = "content/dnb-hugo-shortcodes"
target = "content/dnb-hugo-shortcodes"

[[module.mounts]]
source = "data"
target = "data"

[[module.mounts]]
source = "layouts"
target = "layouts"

[[module.mounts]]
source = "static"
target = "static"

# see https://github.com/paulirish/lite-youtube-embed for details
[[module.imports]]
path = "github.com/paulirish/lite-youtube-embed"
disabled = false
[[module.imports.mounts]]
source = "src"
target = "assets/libs/liteyoutube"
